<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senhas, Gerador Password">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <div>
        <main class="container-input">
            <h1>Gerador de Senhas</h1>
            <span>Tamanho: <span id="valor"></span> caracteres</span>
            <input id="slider" class="slider" type="range" min="4" max="20" value="8">
            <button id="button" class="button-cta">Gerar Senha</button>
        </main>
        <div id="container-password" class="container-password hide">
            <span class="title">Sua senha gerada foi: </span>
            <span id="password" class="password"></span>
            <span class="copy">Copiado!</span>
            <span class="tooltip">Clique na senha para copiar!ğŸ‘†</span>
        </div>
    </div>

        <p>Desenvolvido por <a href="https://giovanaraphaelli.vercel.app/" style="color:#f2c48d; font-weight: 600;" target="_blank">@girapha</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
